name: Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1' # 每周一 2:00 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Update dependencies
        run: |
          npx npm-check-updates -u
          npm install

      - name: Run tests
        run: npm test

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: 自动更新依赖包'
          body: |
            ## 依赖包更新
            
            此 PR 由自动化工作流创建，用于更新项目依赖包到最新版本。
            
            ### 更新内容
            - 更新了所有可用的依赖包
            - 已通过所有测试
            
            ### 验证清单
            - [x] 所有测试通过
            - [x] 没有安全漏洞
            - [ ] 手动测试核心功能
            
            请仔细检查更改并进行必要的测试后合并。
          branch: 'chore/update-dependencies'
          delete-branch: true